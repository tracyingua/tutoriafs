{% load static %}

<link rel="stylesheet" href="{% static 'css/success_modal.css' %}" />
<div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">{{ modal_title|default:"Success!" }}</h2>
      <p id="modal-message">{{ modal_message|default:"Your account has been created successfully." }}</p>
      <button onclick="redirectToHome()">Go to Login</button>
    </div>
  </div>


  <script>
    function showModal(title, message) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-message').innerText = message;
      document.getElementById('successModal').style.display = 'block';
    }
  
    function closeModal() {
      document.getElementById('successModal').style.display = 'none';
    }
  
    function redirectToHome() {
      window.location.href = "/";
    }
  </script>
