<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Topic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Topic</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Topic Name:</label>
            <input type="text" name="name" value="{{ topic.name }}" required>

            <label>Topic Description:</label>
            <textarea name="description">{{ topic.description }}</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
