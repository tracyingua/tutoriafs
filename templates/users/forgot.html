{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot - Tutoria</title>
  <link rel="stylesheet" href="{% static 'css/forgot.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/owl.png' %}" />

</head>
<body>

    {% include 'users/header.html' %}

<main class="forgot-account">
  <div class="forgot-container">
    <div class="forgot-welcome">
      <h2>Welcome back to <span class="brand-name">Tutoria</span></h2>
      <p>Forget your password and Forget Him or Her.</p>
      <img src="{% static 'images/owl.png' %}" alt="Welcome to Tutoria" class="forgot-owl-icon">
    </div>
    <div class="forgot-form">
      <h3>Forgot Password</h3>
      <p>Enter your email to reset your password.</p>
      <form action="{% url 'forgot' %}" method="post">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email"  required>
        
        <button type="submit" class="forgot-btn-primary">SEND CODE</button>
      </form>
    
      <p class="login"><a href="{% url 'signin' %}">Remembered your Account?</a></p>
    </div>
  </div>
</main>

<script src="{% static 'js/index.js' %}"></script>

<script>

function signin(){

window.location.href = "{% url 'signin' %}"


}


function signup(){

window.location.href = "{% url 'signup' %}"


}

   
   

</script>
</body>
</html>
