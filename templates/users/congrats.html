{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoria - Congratulations</title>
  <link rel="stylesheet" href="{% static 'css/congrats.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/owl.png' %}">
</head>
<body>

  {% include 'users/header2.html' %}

  <div class="page-wrapper">
    <div class="congrats-container">
        <img src="{% static 'images/congrats.png' %}" alt="Congratulations" class="congrats-image">
        <p class="congrats-message">
            Your profile details have been submitted! <br>
            Please await notification regarding the <br>
            approval of your application to become a tutor.
        </p>
        <button class="okay-btn" onclick="redirectToDashboard()">Okay</button>
    </div>
  </div>

  <script>
    function redirectToDashboard() {
        window.location.href = "{% url 'index' %}";
    }
  </script>

</body>
</html>
