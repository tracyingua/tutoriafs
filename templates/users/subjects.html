{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects - Tutoria</title>
  <link rel="stylesheet" href="{% static 'css/subject.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  {% include 'users/navigation.html' %}


  <main class="main-content">
    <section class="subject-container">
 
      <div class="search-bar-wrapper">
        <div class="search-bar">
          <i class="fas fa-search search-icon" ></i>
          <input type="text" placeholder="Search a Subject">
        </div>
      </div>
      <div class="subjects">
        <div class="subjects-grid">
          {% for subject in subjects %}
            <a href="{% url 'subjects_2' subject.original_name %}" class="subject-card">
              {{ subject.cleaned_name }}
            </a>
          {% empty %}                   
            <p>No subjects available.</p>
          {% endfor %}
        </div>
      
      </div>
     
      
    </section>
  </main>
  
  <script src="{% static 'js/hamburger.js' %}"></script>
  <script src="{% static 'js/subjects.js' %}"></script>
 

</body>
</html>
